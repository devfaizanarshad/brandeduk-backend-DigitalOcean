name: Deploy to DigitalOcean VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} 'bash -s' <<'EOF'
            cd /root/app

            # Backup .env just in case
            if [ -f .env ]; then
              mv .env .env.backup
            fi

            # Reset local changes safely
            git fetch origin main
            git reset --hard origin/main

            # Restore .env and ignore future changes
            if [ -f .env.backup ]; then
              mv .env.backup .env
              git update-index --skip-worktree .env
            fi

            # Install dependencies & restart app
            npm install
            pm2 restart brandeduk-app
          EOF
