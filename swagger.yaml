openapi: 3.0.3
info:
  title: Branded UK E-Commerce API
  description: |
    # Overview
    This API provides endpoints for the Branded UK e-commerce platform.
    
    ## Base URL
    **Production**: `https://brandeduk-backend.onrender.com`
    
    ## Authentication
    No authentication required. Public API.
    
    ## Rate Limiting
    - **100 requests per minute** per IP address
    - Headers returned:
      - `X-RateLimit-Limit`: Maximum requests allowed
      - `X-RateLimit-Remaining`: Remaining requests in current window
    
    ## Caching
    - Products: 5 minutes (search), 30 minutes (browse)
    - Filters: 30 minutes
    - Categories: 30 minutes
    - Product Details: 60 minutes
    
    ## Performance Tips
    1. Load products and filters in parallel using `Promise.all()`
    2. Use same query parameters for both endpoints
    3. Cached responses are instant (< 100ms)
    
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: https://brandeduk-backend.onrender.com
    description: Production Server
  - url: http://localhost:3000
    description: Local Development

tags:
  - name: Products
    description: Product listing, search, and details
  - name: Filters
    description: Filter aggregations with counts
  - name: Categories
    description: Category hierarchy and navigation
  - name: Health
    description: Server health checks

paths:
  /api/products:
    get:
      tags:
        - Products
      summary: Get product list
      description: |
        Returns a paginated list of products with optional filtering and search.
        
        **Performance**: 1-3 seconds (first request), instant (cached)
        
        **Important**: This endpoint does NOT return filter counts. 
        Use `/api/products/filters` for filter aggregations.
        
        ## Search Behavior
        - Full-text search across product names, descriptions, and attributes
        - Matches product codes, colors, fabrics, necklines, sleeves
        - Results sorted by relevance score
        
        ## Filter Parameters
        All filter parameters accept arrays (multiple values = OR logic within filter, AND logic between filters)
        
        Example: `?gender=female&gender=male&sleeve=long-sleeve`
        This means: (Female OR Male) AND (Long Sleeve)
      operationId: getProducts
      parameters:
        # Pagination
        - name: page
          in: query
          description: Page number (1-indexed)
          schema:
            type: integer
            default: 1
            minimum: 1
          example: 1
        - name: limit
          in: query
          description: Number of items per page (max 200)
          schema:
            type: integer
            default: 24
            minimum: 1
            maximum: 200
          example: 28
        
        # Search
        - name: q
          in: query
          description: Search query (searches names, codes, colors, fabrics, etc.)
          schema:
            type: string
          example: "red polo shirt"
        - name: text
          in: query
          description: Alternative to 'q' - same functionality
          schema:
            type: string
        
        # Price Filters
        - name: priceMin
          in: query
          description: Minimum price filter
          schema:
            type: number
            format: float
          example: 5.00
        - name: priceMax
          in: query
          description: Maximum price filter
          schema:
            type: number
            format: float
          example: 50.00
        
        # Category Filters
        - name: category
          in: query
          description: Category slug(s) to filter by
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "t-shirts"
        - name: productType
          in: query
          description: Product type name(s) to filter by
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "T-Shirts"
        
        # Attribute Filters
        - name: gender
          in: query
          description: |
            Gender filter (slugs):
            - `female`
            - `male`
            - `unisex`
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "female"
        - name: ageGroup
          in: query
          description: |
            Age group filter (slugs):
            - `adult`
            - `kids`
            - `baby`
            - `toddler`
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "adult"
        - name: sleeve
          in: query
          description: |
            Sleeve type filter (slugs):
            - `long-sleeve`
            - `short-sleeve`
            - `sleeveless`
            - `3-4-sleeve`
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "short-sleeve"
        - name: neckline
          in: query
          description: |
            Neckline filter (slugs):
            - `crew-neck`
            - `v-neck`
            - `polo`
            - `hooded`
            - `zip-neck`
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "crew-neck"
        - name: fabric
          in: query
          description: |
            Fabric type filter (slugs):
            - `cotton`
            - `polyester`
            - `poly-cotton`
            - `organic-cotton`
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "cotton"
        - name: size
          in: query
          description: |
            Size filter (slugs):
            - `xs`, `s`, `m`, `l`, `xl`, `2xl`, `3xl`, `4xl`, `5xl`
            - Size-specific slugs like `size-6`, `size-8`, etc.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "m"
        - name: tag
          in: query
          description: |
            Tag/customization filter (slugs):
            - `print`
            - `embroidery`
            - `transfer`
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "embroidery"
        - name: primaryColour
          in: query
          description: Primary color filter (slugs)
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "red"
        - name: style
          in: query
          description: Style keyword filter (slugs)
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "classic"
        - name: weight
          in: query
          description: |
            Fabric weight filter (ranges):
            - `051-100` (or `051-100gsm`)
            - `101-150` (or `101-150gsm`)
            - `151-200` (or `151-200gsm`)
            - `201-250` (or `201-250gsm`)
            - `251-300` (or `251-300gsm`)
            - `over-300` (or `over-300gsm`)
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "151-200"
        - name: fit
          in: query
          description: Fit type filter (slugs)
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "regular"
        - name: accreditations
          in: query
          description: Accreditation filter (slugs)
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          example: "oeko-tex"
        
        # Sorting
        - name: sort
          in: query
          description: Sort field
          schema:
            type: string
            enum:
              - newest
              - price
              - name
            default: newest
          example: "newest"
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          example: "desc"

      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
              example:
                items:
                  - code: "JC001"
                    name: "Cool T-Shirt"
                    price: 4.99
                    image: "https://example.com/image.jpg"
                    colors:
                      - name: "Red"
                        main: "https://example.com/red.jpg"
                        thumb: "https://example.com/red-thumb.jpg"
                    sizes: ["S", "M", "L", "XL"]
                    customization: ["print", "embroidery"]
                    brand: "AWDis"
                    priceBreaks:
                      - minQty: 1
                        maxQty: 24
                        price: 4.99
                      - minQty: 25
                        maxQty: 99
                        price: 4.50
                      - minQty: 100
                        maxQty: null
                        price: 4.00
                page: 1
                limit: 28
                total: 1234
                priceRange:
                  min: 2.50
                  max: 150.00
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Invalid priceMin value"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '504':
          description: Request timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Request timeout"
                message: "The database query took too long. Please try again with more specific filters."

  /api/products/filters:
    get:
      tags:
        - Filters
      summary: Get filter aggregations
      description: |
        Returns filter counts/aggregations for the current filter state.
        
        **Performance**: 1-10 seconds (first request), instant (cached)
        
        **Important**: Use the SAME query parameters as `/api/products` to keep filters in sync.
        
        ## How It Works
        - Each filter type returns a map of `{ slug: count }`
        - Counts reflect how many products match if that filter value is selected
        - Excludes current filter from its own aggregation (for accurate counts)
        
        ## Example Usage
        ```javascript
        // Same params as products endpoint
        const params = 'q=tshirt&gender=female';
        
        const [products, filters] = await Promise.all([
          fetch(`/api/products?${params}&page=1&limit=28`),
          fetch(`/api/products/filters?${params}`)
        ]);
        ```
      operationId: getFilters
      parameters:
        - name: q
          in: query
          description: Search query (same as products endpoint)
          schema:
            type: string
          example: "polo"
        - name: text
          in: query
          description: Alternative to 'q'
          schema:
            type: string
        - name: priceMin
          in: query
          schema:
            type: number
        - name: priceMax
          in: query
          schema:
            type: number
        - name: gender
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - name: ageGroup
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - name: sleeve
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - name: neckline
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - name: fabric
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - name: size
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - name: tag
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - name: productType
          in: query
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiltersResponse'
              example:
                filters:
                  gender:
                    female: 523
                    male: 412
                    unisex: 789
                  ageGroup:
                    adult: 1500
                    kids: 224
                  sleeve:
                    short-sleeve: 892
                    long-sleeve: 456
                    sleeveless: 123
                  neckline:
                    crew-neck: 678
                    v-neck: 234
                    polo: 345
                  fabric:
                    cotton: 567
                    polyester: 234
                    poly-cotton: 456
                  size:
                    s: 1200
                    m: 1180
                    l: 1150
                    xl: 1100
                  feature: {}
                  tag:
                    print: 1400
                    embroidery: 890
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/products/types:
    get:
      tags:
        - Products
      summary: Get all product types
      description: |
        Returns all product types with their product counts and percentages.
        Useful for building navigation menus or product type filters.
      operationId: getProductTypes
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductTypesResponse'
              example:
                productTypes:
                  - id: 1
                    name: "T-Shirts"
                    count: 450
                    percentage: "25.00%"
                    displayOrder: 1
                  - id: 2
                    name: "Polo Shirts"
                    count: 230
                    percentage: "12.78%"
                    displayOrder: 2
                  - id: 3
                    name: "Hoodies"
                    count: 180
                    percentage: "10.00%"
                    displayOrder: 3
                total: 1800
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/products/{code}:
    get:
      tags:
        - Products
      summary: Get product details
      description: |
        Returns detailed information for a single product by its style code.
        
        **Performance**: < 1 second (first request), instant (cached for 60 minutes)
      operationId: getProductDetail
      parameters:
        - name: code
          in: path
          required: true
          description: Product style code (e.g., JC001, AWD100)
          schema:
            type: string
          example: "JC001"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetail'
              example:
                code: "JC001"
                name: "Cool T-Shirt"
                brand: "AWDis"
                price: 4.99
                basePrice: 4.99
                priceBreaks:
                  - minQty: 1
                    maxQty: 24
                    price: 4.99
                  - minQty: 25
                    maxQty: 99
                    price: 4.50
                  - minQty: 100
                    maxQty: null
                    price: 4.00
                colors:
                  - name: "Fire Red"
                    main: "https://example.com/red-main.jpg"
                    thumb: "https://example.com/red-thumb.jpg"
                  - name: "Jet Black"
                    main: "https://example.com/black-main.jpg"
                    thumb: "https://example.com/black-thumb.jpg"
                sizes: ["XS", "S", "M", "L", "XL", "2XL"]
                images:
                  - url: "https://example.com/main.jpg"
                    type: "main"
                  - url: "https://example.com/color1.jpg"
                    type: "thumb"
                description: "Lightweight, comfortable t-shirt perfect for everyday wear."
                details:
                  fit: "Regular"
                  fabric: "100% Cotton"
                  weight: "150gsm"
                  care: "Machine wash at 40°C"
                customization: ["print", "embroidery"]
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Product not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/categories:
    get:
      tags:
        - Categories
      summary: Get all categories
      description: |
        Returns all categories in hierarchical or flat format.
        
        **Hierarchical** (default): Nested structure with subcategories
        **Flat**: Single-level array of all categories
      operationId: getCategories
      parameters:
        - name: format
          in: query
          description: Response format
          schema:
            type: string
            enum:
              - hierarchical
              - flat
            default: hierarchical
          example: "hierarchical"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/CategoriesHierarchical'
                  - $ref: '#/components/schemas/CategoriesFlat'
              examples:
                hierarchical:
                  summary: Hierarchical format
                  value:
                    - id: 1
                      name: "T-Shirts"
                      slug: "t-shirts"
                      parentId: null
                      displayOrder: 0
                      subcategories:
                        - id: 2
                          name: "Crew Neck"
                          slug: "crew-neck"
                          parentId: 1
                          displayOrder: 0
                          subcategories: []
                        - id: 3
                          name: "V-Neck"
                          slug: "v-neck"
                          parentId: 1
                          displayOrder: 1
                          subcategories: []
                flat:
                  summary: Flat format
                  value:
                    - id: 1
                      name: "T-Shirts"
                      slug: "t-shirts"
                      parentId: null
                      displayOrder: 0
                    - id: 2
                      name: "Crew Neck"
                      slug: "crew-neck"
                      parentId: 1
                      displayOrder: 0
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/categories/{slug}:
    get:
      tags:
        - Categories
      summary: Get category by slug
      description: Returns a single category by its slug, including subcategories
      operationId: getCategoryBySlug
      parameters:
        - name: slug
          in: path
          required: true
          description: Category slug (URL-friendly name)
          schema:
            type: string
          example: "t-shirts"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
              example:
                id: 1
                name: "T-Shirts"
                slug: "t-shirts"
                parentId: null
                displayOrder: 0
                subcategories:
                  - id: 2
                    name: "Crew Neck"
                    slug: "crew-neck"
                    parentId: 1
                    displayOrder: 0
                    subcategories: []
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Category not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/categories/stats:
    get:
      tags:
        - Categories
      summary: Get category statistics
      description: Returns diagnostic information about the category structure
      operationId: getCategoryStats
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns server health status including database connectivity
      operationId: healthCheck
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "healthy"
                timestamp: "2024-01-15T10:30:00.000Z"
                uptime: 86400.5
                memory:
                  used: "128MB"
                  total: "256MB"
                database:
                  healthy: true
                  responseTime: "5ms"

  /health/live:
    get:
      tags:
        - Health
      summary: Liveness check
      description: Simple check that the server is running
      operationId: livenessCheck
      responses:
        '200':
          description: Alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "alive"
                  timestamp:
                    type: string
                    format: date-time

  /health/ready:
    get:
      tags:
        - Health
      summary: Readiness check
      description: Check if server is ready to accept requests (database connected)
      operationId: readinessCheck
      responses:
        '200':
          description: Ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ready"
                  timestamp:
                    type: string
                    format: date-time
        '503':
          description: Not ready (database unavailable)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "not ready"
                  database:
                    type: object

components:
  schemas:
    ProductListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProductListItem'
        page:
          type: integer
          description: Current page number
          example: 1
        limit:
          type: integer
          description: Items per page
          example: 28
        total:
          type: integer
          description: Total number of matching products
          example: 1234
        priceRange:
          $ref: '#/components/schemas/PriceRange'
      required:
        - items
        - page
        - limit
        - total
        - priceRange

    ProductListItem:
      type: object
      description: Product summary for list views
      properties:
        code:
          type: string
          description: Unique product style code
          example: "JC001"
        name:
          type: string
          description: Product name
          example: "Cool T-Shirt"
        price:
          type: number
          format: float
          description: Lowest available price
          example: 4.99
        image:
          type: string
          format: uri
          description: Primary product image URL
          example: "https://example.com/image.jpg"
        colors:
          type: array
          items:
            $ref: '#/components/schemas/Color'
        sizes:
          type: array
          items:
            type: string
          description: Available sizes (sorted)
          example: ["S", "M", "L", "XL"]
        customization:
          type: array
          items:
            type: string
          description: Available customization options
          example: ["print", "embroidery"]
        brand:
          type: string
          description: Brand name
          example: "AWDis"
        priceBreaks:
          type: array
          items:
            $ref: '#/components/schemas/PriceBreak'
      required:
        - code
        - name
        - price
        - image
        - colors
        - sizes
        - customization
        - brand
        - priceBreaks

    ProductDetail:
      type: object
      description: Full product details
      properties:
        code:
          type: string
          example: "JC001"
        name:
          type: string
          example: "Cool T-Shirt"
        brand:
          type: string
          example: "AWDis"
        price:
          type: number
          format: float
          example: 4.99
        basePrice:
          type: number
          format: float
          description: Base price before quantity discounts
          example: 4.99
        priceBreaks:
          type: array
          items:
            $ref: '#/components/schemas/PriceBreak'
        colors:
          type: array
          items:
            $ref: '#/components/schemas/Color'
        sizes:
          type: array
          items:
            type: string
          example: ["XS", "S", "M", "L", "XL", "2XL"]
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
        description:
          type: string
          example: "Lightweight, comfortable t-shirt..."
        details:
          $ref: '#/components/schemas/ProductDetails'
        customization:
          type: array
          items:
            type: string
          example: ["print", "embroidery"]
      required:
        - code
        - name
        - brand
        - price
        - colors
        - sizes
        - images
        - customization

    Color:
      type: object
      properties:
        name:
          type: string
          description: Color name
          example: "Fire Red"
        main:
          type: string
          format: uri
          description: Main color image URL
          example: "https://example.com/red-main.jpg"
        thumb:
          type: string
          format: uri
          description: Thumbnail image URL
          example: "https://example.com/red-thumb.jpg"
      required:
        - name
        - main
        - thumb

    PriceBreak:
      type: object
      description: Quantity-based pricing tier
      properties:
        minQty:
          type: integer
          description: Minimum quantity for this price
          example: 1
        maxQty:
          type: integer
          nullable: true
          description: Maximum quantity for this price (null = unlimited)
          example: 24
        price:
          type: number
          format: float
          description: Price per unit at this quantity
          example: 4.99
      required:
        - minQty
        - maxQty
        - price

    ProductImage:
      type: object
      properties:
        url:
          type: string
          format: uri
          example: "https://example.com/image.jpg"
        type:
          type: string
          enum:
            - main
            - thumb
          example: "main"
      required:
        - url
        - type

    ProductDetails:
      type: object
      properties:
        fit:
          type: string
          example: "Regular"
        fabric:
          type: string
          example: "100% Cotton"
        weight:
          type: string
          example: "150gsm"
        care:
          type: string
          example: "Machine wash at 40°C"

    PriceRange:
      type: object
      properties:
        min:
          type: number
          format: float
          description: Minimum price in current result set
          example: 2.50
        max:
          type: number
          format: float
          description: Maximum price in current result set
          example: 150.00
      required:
        - min
        - max

    FiltersResponse:
      type: object
      properties:
        filters:
          $ref: '#/components/schemas/FilterAggregations'
      required:
        - filters

    FilterAggregations:
      type: object
      description: |
        Filter aggregations with counts. Each key is a filter type,
        each value is an object mapping slug to count.
        
        All 8 filter types are always returned (may be empty objects).
      properties:
        gender:
          type: object
          additionalProperties:
            type: integer
          example:
            female: 523
            male: 412
            unisex: 789
        ageGroup:
          type: object
          additionalProperties:
            type: integer
          example:
            adult: 1500
            kids: 224
        sleeve:
          type: object
          additionalProperties:
            type: integer
          example:
            short-sleeve: 892
            long-sleeve: 456
        neckline:
          type: object
          additionalProperties:
            type: integer
          example:
            crew-neck: 678
            v-neck: 234
        fabric:
          type: object
          additionalProperties:
            type: integer
          example:
            cotton: 567
            polyester: 234
        size:
          type: object
          additionalProperties:
            type: integer
          example:
            s: 1200
            m: 1180
        feature:
          type: object
          additionalProperties:
            type: integer
          description: Currently returns empty object
          example: {}
        tag:
          type: object
          additionalProperties:
            type: integer
          example:
            print: 1400
            embroidery: 890

    ProductTypesResponse:
      type: object
      properties:
        productTypes:
          type: array
          items:
            $ref: '#/components/schemas/ProductType'
        total:
          type: integer
          description: Total number of products across all types
          example: 1800
      required:
        - productTypes
        - total

    ProductType:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "T-Shirts"
        count:
          type: integer
          description: Number of products in this type
          example: 450
        percentage:
          type: string
          description: Percentage of total products
          example: "25.00%"
        displayOrder:
          type: integer
          example: 1
      required:
        - id
        - name
        - count
        - percentage
        - displayOrder

    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "T-Shirts"
        slug:
          type: string
          example: "t-shirts"
        parentId:
          type: integer
          nullable: true
          example: null
        displayOrder:
          type: integer
          example: 0
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
      required:
        - id
        - name
        - slug
        - parentId
        - displayOrder
        - subcategories

    CategoriesHierarchical:
      type: array
      items:
        $ref: '#/components/schemas/Category'

    CategoriesFlat:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          slug:
            type: string
          parentId:
            type: integer
            nullable: true
          displayOrder:
            type: integer

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - healthy
            - degraded
          example: "healthy"
        timestamp:
          type: string
          format: date-time
        uptime:
          type: number
          description: Server uptime in seconds
        memory:
          type: object
          properties:
            used:
              type: string
              example: "128MB"
            total:
              type: string
              example: "256MB"
        database:
          type: object
          properties:
            healthy:
              type: boolean
            responseTime:
              type: string

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error type
          example: "Internal server error"
        message:
          type: string
          description: Error details
          example: "An error occurred"
      required:
        - error

    RateLimitError:
      type: object
      properties:
        error:
          type: string
          example: "Too many requests"
        message:
          type: string
          example: "Rate limit exceeded. Maximum 100 requests per minute."
        retryAfter:
          type: integer
          description: Seconds until rate limit resets
          example: 30
